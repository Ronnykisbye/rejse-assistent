<!DOCTYPE html>
<html lang="da">
<head>
    <!-- === HEAD SEKTION === -->
    <!-- Indeholder metadata, titler og stylesheets -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="appTitle">REJSE ASSISTENT</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- === START SK√ÜRM SEKTION === -->
        <!-- Den f√∏rste sk√¶rm hvor brugeren starter rejsen -->
        <div id="startScreen" class="screen">
            <h1 data-translate="appTitle">REJSE ASSISTENT</h1>
            
            <div class="input-group">
                <label for="destination" data-translate="destination">Destination</label>
                <input type="text" id="destination" name="destination" required>
            </div>
            
            <div class="input-group">
                <label for="startDate" data-translate="startDate">Start dato</label>
                <input type="date" id="startDate" name="startDate" required>
            </div>
            
            <div class="input-group">
                <label for="days" data-translate="days">Antal dage</label>
                <input type="number" id="days" name="days" min="1" max="30" required>
            </div>
            
            <div class="input-group">
                <label for="selectLanguage" data-translate="selectLanguage">V√¶lg sprog</label>
                <select id="selectLanguage" name="selectLanguage">
                    <option value="da">Dansk</option>
                    <option value="en">English</option>
                </select>
            </div>
            
            <button id="startTravel" data-translate="startTravel" class="btn primary">START REJSE</button>
        </div>

        <!-- === HOVEDMENU SEKTION === -->
        <!-- Vises efter brugeren starter rejsen -->
        <div id="mainMenu" class="screen" style="display: none;">
            <h2 id="cityTitle"></h2>
            
            <div class="menu-grid">
                <button class="menu-btn" data-menu="restaurants" data-translate="restaurants">üçΩÔ∏è Restauranter</button>
                <button class="menu-btn" data-menu="accommodation" data-translate="accommodation">üè® Overnatning</button>
                <button class="menu-btn" data-menu="sights" data-translate="sights">üì∏ Sev√¶rdigheder</button>
                <button class="menu-btn" data-menu="secrets" data-translate="secrets">üîì Hemmelige Steder</button>
                <button class="menu-btn" data-menu="images" data-translate="images">üñºÔ∏è Billeder</button>
                <button class="menu-btn" data-menu="transport" data-translate="transport">üöó Transport</button>
                <button class="menu-btn" data-menu="weather" data-translate="weather">üå§Ô∏è Vejr</button>
            </div>
            
            <button class="back-btn" data-translate="back">Tilbage</button>
        </div>

        <!-- === DETALJE SK√ÜRM SEKTION === -->
        <!-- Viser detaljer for valgte funktioner -->
        <div id="detailScreen" class="screen" style="display: none;">
            <h2 id="detailTitle"></h2>
            <div id="detailContent" class="detail-content"></div>
            <button class="back-btn" data-translate="back">Tilbage</button>
        </div>

        <!-- === TRANSPORT PLANL√ÜGGER SEKTION === -->
        <!-- Transport ruteplanl√¶gning -->
        <div id="transportPlanner" class="screen" style="display: none;">
            <h2 data-translate="transportPlanner">Transport Planl√¶gger</h2>
            
            <div class="input-group">
                <label for="fromLocation" data-translate="from">Fra</label>
                <input type="text" id="fromLocation" name="fromLocation" required>
            </div>
            
            <div class="input-group">
                <label for="toLocation" data-translate="to">Til</label>
                <input type="text" id="toLocation" name="toLocation" required>
            </div>
            
            <div class="input-group">
                <label for="departureDate" data-translate="departureDate">Afrejse dato</label>
                <input type="date" id="departureDate" name="departureDate" required>
            </div>
            
            <div class="input-group">
                <label for="departureTime" data-translate="departureTime">Afrejse tid</label>
                <input type="time" id="departureTime" name="departureTime" required>
            </div>
            
            <button class="btn primary" data-translate="planRoute">Planl√¶g Rute</button>
            <button class="back-btn" data-translate="back">Tilbage</button>
        </div>
    </div>

    <!-- === SCRIPT INKLUDERING SEKTION === -->
    <!-- VIGTIGT: Inkluder filerne i denne r√¶kkef√∏lge -->
    <script src="translations.js"></script>
    <script src="components.js"></script>
    <script src="script.js"></script>
</body>
</html>
