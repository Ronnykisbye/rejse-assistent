<!DOCTYPE html>
<html lang="da">
<head>
    <!-- === HEAD SEKTION === -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejse Assistent</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- === START SK√ÜRM SEKTION === -->
        <div id="startScreen" class="screen active">
            <div class="header">
                <h1 class="neon-title">üåç REJSE ASSISTENT</h1>
                <div class="theme-toggle">
                    <button id="themeBtn" class="neon-btn">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
            
            <div class="start-form">
                <div class="input-group">
                    <label for="destination">Destination By</label>
                    <input type="text" id="destination" placeholder="f.eks. Berlin">
                </div>
                
                <div class="date-row">
                    <div class="input-group">
                        <label for="startDate">Start dato</label>
                        <input type="date" id="startDate">
                    </div>
                    <div class="input-group">
                        <label for="days">Antal dage</label>
                        <input type="number" id="days" min="1" max="30" placeholder="7">
                    </div>
                </div>
                
                <div class="language-selector">
                    <label>V√¶lg sprog:</label>
                    <select id="languageSelect">
                        <option value="da">üá©üá∞ Dansk</option>
                        <option value="en">üá¨üáß English</option>
                        <option value="de">üá©üá™ Deutsch</option>
                        <option value="pl">üáµüá± Polski</option>
                        <option value="lt">üá±üáπ Lietuvi≈°kai</option>
                    </select>
                </div>
                
                <button id="startBtn" class="neon-btn large">
                    <i class="fas fa-rocket"></i> START REJSE
                </button>
            </div>
        </div>

        <!-- === HOVEDMENU SEKTION === -->
        <div id="mainMenu" class="screen">
            <div class="header">
                <button id="backToStart" class="neon-btn back-btn">
                    <i class="fas fa-arrow-left"></i> TILBAGE
                </button>
                <h2 id="cityTitle" class="neon-subtitle"></h2>
            </div>
            
            <div class="menu-grid">
                <button class="menu-btn" data-feature="restaurants">
                    <i class="fas fa-utensils"></i>
                    <span>Restauranter</span>
                </button>
                <button class="menu-btn" data-feature="accommodation">
                    <i class="fas fa-bed"></i>
                    <span>Overnatning</span>
                </button>
                <button class="menu-btn" data-feature="sights">
                    <i class="fas fa-camera"></i>
                    <span>10 Sev√¶rdigheder</span>
                </button>
                <button class="menu-btn" data-feature="secrets">
                    <i class="fas fa-key"></i>
                    <span>5 Hemmeligheder</span>
                </button>
                <button class="menu-btn" data-feature="images">
                    <i class="fas fa-images"></i>
                    <span>Billeder</span>
                </button>
                <button class="menu-btn" data-feature="transport">
                    <i class="fas fa-bus"></i>
                    <span>Transport</span>
                </button>
                <button class="menu-btn" data-feature="weather">
                    <i class="fas fa-cloud-sun"></i>
                    <span>Vejr</span>
                </button>
            </div>
        </div>

        <!-- === DETALJE SK√ÜRM SEKTION === -->
        <div id="detailScreen" class="screen">
            <div class="header">
                <button id="backToMenu" class="neon-btn back-btn">
                    <i class="fas fa-arrow-left"></i> TILBAGE
                </button>
                <h2 id="detailTitle" class="neon-subtitle"></h2>
            </div>
            <div id="detailContent" class="detail-content">
                <!-- Indhold kommer her -->
            </div>
        </div>

        <!-- === TRANSPORT PLANL√ÜGGER SEKTION === -->
        <div id="transportPlanner" class="screen">
            <div class="header">
                <button id="backFromTransport" class="neon-btn back-btn">
                    <i class="fas fa-arrow-left"></i> TILBAGE
                </button>
                <h2 class="neon-subtitle">Transport Planl√¶gger</h2>
            </div>
            <div class="planner-form">
                <div class="input-group">
                    <label for="fromLocation">Fra</label>
                    <input type="text" id="fromLocation" placeholder="Nuv√¶rende location">
                </div>
                <div class="input-group">
                    <label for="toLocation">Til</label>
                    <input type="text" id="toLocation" placeholder="Destination">
                </div>
                <div class="date-row">
                    <div class="input-group">
                        <label for="departureDate">Dato</label>
                        <input type="date" id="departureDate">
                    </div>
                    <div class="input-group">
                        <label for="departureTime">Tidspunkt</label>
                        <input type="time" id="departureTime">
                    </div>
                </div>
                <button id="planRoute" class="neon-btn">
                    <i class="fas fa-route"></i> PLANL√ÜG RUTE
                </button>
                <div id="routeResult" class="route-result"></div>
            </div>
        </div>
    </div>

    <!-- === SCRIPT INKLUDERING SEKTION === -->
    <script src="translations.js"></script>
    <script src="api.js"></script>
    <script src="components.js"></script>
    <script src="script.js"></script>
</body>
</html>
