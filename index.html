<!DOCTYPE html>
<html lang="da" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>Rejse Assistent | Planlæg Din Perfekte Reise</title>
    <meta name="description" content="Avanceret rejse assistent">
    
    <!-- Theme & Performance -->
    <meta name="theme-color" content="#00FFFF">
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="styles.css" as="style">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" as="style">
    
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script>
        // Prevent FOUC
        document.documentElement.className = 'js';
        
        // Initialize theme early
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
</head>
<body>
    <!-- SVG Symbol Definitions -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="icon-home" viewBox="0 0 24 24">
            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
        </symbol>
        <symbol id="icon-back" viewBox="0 0 24 24">
            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
        </symbol>
        <symbol id="icon-restaurant" viewBox="0 0 24 24">
            <path d="M11 9H9V2H7v7H5V2H3v7c0 2.12 1.66 3.84 3.75 3.97V22h2.5v-9.03C11.34 12.84 13 11.12 13 9V2h-2v7zm5-3v8h2.5v8H21V2c-2.76 0-5 2.24-5 4z"/>
        </symbol>
        <symbol id="icon-hotel" viewBox="0 0 24 24">
            <path d="M7 13c1.66 0 3-1.34 3-3S8.66 7 7 7s-3 1.34-3 3 1.34 3 3 3zm12-6h-8v7H3V5H1v15h2v-3h18v3h2v-9c0-2.21-1.79-4-4-4z"/>
        </symbol>
        <symbol id="icon-sight" viewBox="0 0 24 24">
            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
        </symbol>
        <symbol id="icon-secret" viewBox="0 0 24 24">
            <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/>
        </symbol>
        <symbol id="icon-image" viewBox="0 0 24 24">
            <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
        </symbol>
        <symbol id="icon-transport" viewBox="0 0 24 24">
            <path d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11c-.66 0-1.21.42-1.42 1.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99zM6.5 16c-.83 0-1.5-.67-1.5-1.5S5.67 13 6.5 13s1.5.67 1.5 1.5S7.33 16 6.5 16zm11 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zM5 11l1.5-4.5h11L19 11H5z"/>
        </symbol>
        <symbol id="icon-moon" viewBox="0 0 24 24">
            <path d="M12 3a9 9 0 1 0 9 9c0-.46-.04-.92-.1-1.36a7 7 0 1 1-6.54-6.54A9.03 9.03 0 0 0 12 3Z"/>
        </symbol>
        <symbol id="icon-sun" viewBox="0 0 24 24">
            <path d="M12 7a5 5 0 1 0 0 10 5 5 0 0 0 0-10zM2 13h2a1 1 0 0 0 0-2H2a1 1 0 0 0 0 2zm18 0h2a1 1 0 0 0 0-2h-2a1 1 0 0 0 0 2zM11 2v2a1 1 0 1 0 2 0V2a1 1 0 1 0-2 0zm0 18v2a1 1 0 1 0 2 0v-2a1 1 0 1 0-2 0zM5.99 4.58a1 1 0 1 0-1.41 1.41l1.06 1.06a1 1 0 0 0 1.41-1.41l-1.06-1.06zm12.37 12.37a1 1 0 1 0-1.41 1.41l1.06 1.06a1 1 0 0 0 1.41-1.41l-1.06-1.06zm1.06-10.96a1 1 0 1 0-1.41-1.41l-1.06 1.06a1 1 0 0 0 1.41 1.41l1.06-1.06zM7.05 18.36a1 1 0 1 0-1.41-1.41l-1.06 1.06a1 1 0 0 0 1.41 1.41l1.06-1.06z"/>
        </symbol>
        <symbol id="icon-loading" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2" stroke-dasharray="60" stroke-dashoffset="60">
                <animate attributeName="stroke-dashoffset" dur="1s" repeatCount="indefinite" values="60;0;60"/>
            </circle>
        </symbol>
    </svg>

    <!-- Skip Link -->
    <a href="#main-content" class="sr-only" data-translate="skipToContent">Gå til indhold</a>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" role="dialog" aria-modal="true" aria-label="Indlæser">
        <div class="loading-content">
            <div class="loading-spinner" aria-hidden="true">
                <svg role="img" aria-label="Indlæser">
                    <use href="#icon-loading"></use>
                </svg>
            </div>
            <div class="loading-message">
                <h3 data-translate="loading">Indlæser...</h3>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header class="app-header" role="banner">
        <div class="container">
            <h1 class="app-title" data-translate="appTitle">REJSE ASSISTENT</h1>
            
            <!-- Language Selector & Theme Toggle -->
            <nav class="header-controls" role="navigation" aria-label="Søg valg">
                <select id="selectLanguage" class="form-select language-select compact" aria-label="Vælg sprog">
                    <option value="da" selected title="Dansk">DK</option>
                    <option value="de" title="Deutsch">DE</option>
                    <option value="en" title="English">EN</option>
                    <option value="pl" title="Polski">PL</option>
                    <option value="lt" title="Lietuvių">LT</option>
                </select>
                
                <!-- Theme Toggle Button -->
                <button id="themeToggle" class="theme-toggle" aria-label="Skift melus lys og mørk tema">
                    <svg class="theme-icon theme-icon-sun" role="img">
                        <use href="#icon-sun"></use>
                    </svg>
                    <svg class="theme-icon theme-icon-moon" role="img">
                        <use href="#icon-moon"></use>
                    </svg>
                </button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main id="main-content" class="main-content" role="main">
        
        <!-- Start Screen -->
        <section id="startScreen" class="screen active" data-screen="start" role="tabpanel">
            <div class="screen-content">
                <div class="start-form">
                    <form id="startForm" novalidate>
                        <div class="welcome-section">
                            <h2 class="welcome-title" data-translate="welcome">Velkommen til Rejse Assistent</h2>
                            <p class="welcome-description" data-translate="welcomeDescription">
                                Planlæg din perfekte rejse med vores avancerede rejseværktøjer
                            </p>
                        </div>
                        
                        <div class="form-group">
                            <label for="destination" class="form-label" data-translate="destination">
                                Destination By
                            </label>
                            <input type="text"
                                   id="destination"
                                   class="form-input"
                                   name="destination"
                                   placeholder="Indtast bynavn..."
                                   data-translate-placeholder="destinationPlaceholder"
                                   required
                                   aria-required="true"
                                   autocomplete="address-level2">
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group half-width">
                                <label for="startDate" class="form-label" data-translate="startDate">
                                    Start dato
                                </label>
                                <input type="date"
                                       id="startDate"
                                       class="form-input"
                                       name="startDate"
                                       required
                                       aria-required="true"
                                       min="2024-01-01"
                                       max="2030-12-31"
                                       autocomplete="off">
                            </div>
                            
                            <div class="form-group half-width">
                                <label for="days" class="form-label" data-translate="days">
                                    Antal dage
                                </label>
                                <input type="number"
                                       id="days"
                                       class="form-input"
                                       name="days"
                                       min="1"
                                       max="30"
                                       placeholder="Indtast antal dage"
                                       data-translate-placeholder="daysPlaceholder"
                                       required
                                       aria-required="true"
                                       value="7"
                                       autocomplete="off">
                            </div>
                        </div>
                        
                        <button type="submit" 
                                id="startTravel"
                                class="btn btn-primary btn-lg start-btn"
                                data-translate="startTravel">
                            START REJSE
                        </button>
                    </form>
                </div>
            </div>
        </section>

        <!-- Transport Screen -->
        <section id="transportScreen" class="screen" data-screen="transport" role="tabpanel">
            <div class="screen-content">
                <!-- Back Button -->
                <button class="btn btn-ghost back-button" 
                        id="backBtn"
                        data-screen="startScreen"
                        aria-label="Gå tilbage">
                    <svg class="back-icon" role="img">
                        <use href="#icon-back"></use>
                    </svg>
                    <span class="back-label" data-translate="back">TILBAGE</span>
                </button>
                
                <div class="transport-form">
                    <form id="routeForm" novalidate>
                        <div class="route-inputs">
                            <div class="form-group">
                                <label for="routeFrom" class="form-label" data-translate="from">
                                    Fra
                                </label>
                                <input type="text"
                                       id="routeFrom"
                                       class="form-input"
                                       name="from"
                                       placeholder="Indtart startpunkt"
                                       data-translate-placeholder="fromPlaceholder"
                                       required
                                       aria-required="true">
                            </div>
                            
                            <div class="form-group">
                                <label for="routeTo" class="form-label" data-translate="to">
                                    Til
                                </label>
                                <input type="text"
                                       id="routeTo"
                                       class="form-input"
                                       name="to"
                                       placeholder="Indtast destination"
                                       data-translate-placeholder="toPlaceholder"
                                       required
                                       aria-required="true">
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group half-width">
                                    <label for="departureDate" class="form-label" data-translate="departureDate">
                                        Afrejse dato
                                    </label>
                                    <input type="date"
                                           id="departureDate"
                                           class="form-input"
                                           name="departureDate"
                                           required
                                           aria-required="true"
                                           min="2024-01-01"
                                           max="2030-12-31"
                                           autocomplete="off">
                                </div>
                                
                                <div class="form-group half-width">
                                    <label for="departureTime" class="form-label" data-translate="departureTime">
                                        Afrejse tid
                                    </label>
                                    <input type="time"
                                           id="departureTime"
                                           class="form-input"
                                           name="departureTime"
                                           required
                                           aria-required="true"
                                           value="10:00"
                                           autocomplete="off">
                                </div>
                            </div>
                        </div>
                        
                        <button type="submit"
                                id="planRoute"
                                class="btn btn-primary btn-lg"
                                data-translate="planRoute">
                            PLANLÆG RUTE
                        </button>
                    </form>
                    
                    <div id="routeResult" class="route-result-container">
                        <!-- Results inserted here -->
                    </div>
                </div>
            </div>
        </section>

        <!-- Other screens (restaurant, accommodation, etc.) -->
        <!-- ... andre screens ville være her formateret lignende -->

    </main>

    <!-- Message Container -->
    <div id="messageContainer" class="message-container" role="status" aria-live="polite"></div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav" role="navigation" aria-label="Hovednavigation">
        <div class="nav-container">
            <button class="nav-item active" data-screen="startScreen" id="nav-start" aria-label="Hjem">
                <svg class="nav-icon" role="img">
                    <use href="#icon-home"></use>
                </svg>
                <span class="nav-label" data-translate="home">Hjem</span>
            </button>
            
            <button class="nav-item" data-screen="transportScreen" id="nav-transport" aria-label="Transport">
                <svg class="nav-icon" role="img">
                    <use href="#icon-transport"></use>
                </svg>
                <span class="nav-label" data-translate="transport">Transport</span>
            </button>
        </div>
    </nav>

    <!-- JavaScript -->
    <script src="translations.js"></script>
    <script src="components.js"></script>
    <script src="script.js"></script>

</body>
</html>
